name: build packages
on: [pull_request,push]
jobs:
  build_deb:
    runs-on: ubuntu-20.04
    steps:
      - name: checkout
        uses: actions/checkout@v1
      - name: make script executable
        run: chmod +x ${{ github.workspace }}/client/build.sh
      - name: run script
        run: ${{ github.workspace }}/client/build.sh
      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: msyslog-client_${{ github.sha }}.deb
          path: ${{ github.workspace }}/msyslog-client_${{ github.sha }}.deb
          if-no-files-found: error
  test0_base:
    runs-on: ubuntu-20.04
    needs: build_deb
    steps:
      - name: checkout
        uses: actions/checkout@v1
      - uses: actions/download-artifact@v2
        with:
          name: msyslog-client_${{ github.sha }}.deb
          path: ${{ github.workspace }}
      - name: make script executable
        run: chmod +x ${{ github.workspace }}/client/tests/*.sh
      - name: run script
        run: ${{ github.workspace }}/client/tests/base.sh
  test1_config:
    runs-on: ubuntu-20.04
    needs: build_deb
    steps:
      - name: checkout
        uses: actions/checkout@v1
      - name: Download all workflow run artifacts
        uses: actions/download-artifact@v2
      - name: make script executable
        run: chmod +x ${{ github.workspace }}/client/tests/*.sh
      - name: run script
        run: ${{ github.workspace }}/client/tests/without_config.sh
  test2_logfiles:
    runs-on: ubuntu-20.04
    needs: build_deb
    steps:
      - name: checkout
        uses: actions/checkout@v1
      - name: Download all workflow run artifacts
        uses: actions/download-artifact@v2
      - name: make script executable
        run: chmod +x ${{ github.workspace }}/client/tests/*.sh
      - name: run script
        run: ${{ github.workspace }}/client/tests/without_logfiles.sh
  test3_log_receiver:
    runs-on: ubuntu-20.04
    needs: build_deb
    steps:
      - name: checkout
        uses: actions/checkout@v1
      - name: Download all workflow run artifacts
        uses: actions/download-artifact@v2
      - name: make script executable
        run: chmod +x ${{ github.workspace }}/client/tests/*.sh
      - name: run script
        run: ${{ github.workspace }}/client/tests/without_log_receiver_fqdn.sh
